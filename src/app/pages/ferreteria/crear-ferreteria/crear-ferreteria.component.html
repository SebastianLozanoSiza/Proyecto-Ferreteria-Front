<div class="ferreteria-modal-container">
    <div class="modal-header">
        <h2 class="modal-title">
            <i class="fas fa-tools tool-icon" aria-hidden="true"></i>
            <span>Nueva Ferreteria</span>
        </h2>
        <button type="button" class="close-button" (click)="cerrar()" aria-label="Cerrar">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <form class="product-form" [formGroup]="formCrearFerreteria">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nit">
                    <i class="fas fa-tag" aria-hidden="true"></i>
                    Nit
                </label>
                <input type="text" class="form-control" id="nit" formControlName="nit"
                    [ngClass]="{'is-invalid': formCrearFerreteria.get('nit')?.invalid && formCrearFerreteria.get('nit')?.touched}">
                <div class="invalid-feedback"
                    *ngIf="formCrearFerreteria.get('nit')?.invalid && formCrearFerreteria.get('nit')?.touched">
                    Por favor ingrese el nit
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="razonSocial">
                    <i class="fas fa-boxes" aria-hidden="true"></i>
                    Razon Social
                </label>
                <input type="text" class="form-control" id="razonSocial" formControlName="razonSocial"
                    [ngClass]="{'is-invalid': formCrearFerreteria.get('razonSocial')?.invalid && formCrearFerreteria.get('razonSocial')?.touched}">
                <div class="invalid-feedback"
                    *ngIf="formCrearFerreteria.get('razonSocial')?.invalid && formCrearFerreteria.get('razonSocial')?.touched">
                    Por favor ingrese la razon social de la ferretería
                </div>

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="representante">
                    <i class="fas fa-store" aria-hidden="true"></i>
                    Representante de Ferretería
                </label>
                <input type="text" class="form-control" id="representante" formControlName="representante"
                    [ngClass]="{'is-invalid': formCrearFerreteria.get('representante')?.invalid && formCrearFerreteria.get('representante')?.touched}">
                <div class="invalid-feedback"
                    *ngIf="formCrearFerreteria.get('representante')?.invalid && formCrearFerreteria.get('representante')?.touched">
                    Por favor ingrese el representante de la ferretería.
                </div>
            </div>
        </div>

        <div class="modal-actions">
            <div class="action-message" *ngIf="guardando">
                <i class="fas fa-circle-notch fa-spin"></i> Guardando...
            </div>
            <div class="buttons-container" *ngIf="!guardando">
                <button type="button" class="btn btn-secondary" (click)="cerrar()">
                    <i class="fas fa-times-circle" aria-hidden="true"></i>
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" (click)="crearFerreteria()">
                    <i class="fas fa-save" aria-hidden="true"></i>
                    Guardar Ferreteria
                </button>
            </div>
        </div>

    </form>
</div>
