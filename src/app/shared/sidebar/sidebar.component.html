<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="../../index3.html" class="brand-link">
    <img src="https://skillicons.dev/icons?i=angular" alt="AdminLTE Logo" class="brand-image elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a routerLink="/dashboard" class="d-block">sebas</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item has-treeview">
            <a [routerLink]="item.routerLink" class="nav-link">
              <i class="{{item.icono}} nav-icon"></i>
              <p class="sidebar-title">
                <strong>{{item.titulo}}</strong>
              </p>
            </a>
          </li>
        </ng-container>

        <li class="nav-item" style="position: fixed; bottom: 0;">
          <a (click)="logout()" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt nav-icon"></i>
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
