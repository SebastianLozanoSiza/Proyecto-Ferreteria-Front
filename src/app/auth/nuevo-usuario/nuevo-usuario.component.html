<div class="login-page" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1">
                    <i class="fas fa-tools logo-icon"></i>
                    <b>Toolify</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">
                    <i class="fas fa-user-hard-hat"></i>
                    Regístrate como cliente
                </p>

                <form [formGroup]="formNuevoUsuario">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="identificacion" class="form-control" placeholder="DNI/Cédula">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-id-card"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombres">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-user-tag"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" formControlName="correo" class="form-control" placeholder="Correo electrónico">
                        <div class="input-group-append">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="direccion" class="form-control" placeholder="Dirección">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                                </div>
                            </div>
                        </div>
                                                <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="telefono" class="form-control" placeholder="Teléfono">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-phone"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <h6 class="section-title">
                                <i class="fas fa-key"></i> Credenciales de acceso
                            </h6>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="nombreUsuario" class="form-control" placeholder="Nombre de usuario">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="password" formControlName="contrasena" class="form-control" placeholder="Contraseña">
                                <div class="input-group-append">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block btn-register" (click)="crearNuevoUsuario()">
                                <i class="fas fa-hammer mr-2"></i> Registrar cuenta
                            </button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 mb-1 text-center">
                    <a style="cursor: pointer;" (click)="iniciarSesion()">
                        <i class="fas fa-sign-in-alt"></i> ¿Ya tienes cuenta? Inicia sesión
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
